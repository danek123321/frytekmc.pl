<!DOCTYPE html>
<html lang="en">
<head>
  <title>LOGIN</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="CSS.css" rel="stylesheet">

</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="user-box">
        <input type="text" id="username" name="" required="">
        <label>Username</label>
      </div>
      <div class="user-box">
        <input type="password" id="password" name="" required="">
        <label>Password</label>
      </div> 
      <a href="#" onclick="checkLogin()">
        <span></span>
        <span></span>
        <span></span>
        <span></span>       
        Submit
      </a>
    </form>
  </div>

  <script>
    function checkLogin() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Sprawdzamy, czy hasło jest poprawne
      if (password === "DANEK" && username === "MASZYNA") {   
        // Przekierowanie na stronę po zalogowaniu
        window.location.href = "test1.html";
      } else {
        // Wyświetlamy alert z komunikatem o błędzie
        alert("Niepoprawne hasło lub nazwa użytkownika. Spróbuj ponownie.!!!");
      }
    }
  </script>
</body> 
</html>
