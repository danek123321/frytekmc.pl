      <!-- Generowanie 100 pikseli w formie tabeli 10x10 -->
      <?php

        for ($i = 0; $i < $pixels; $i++) {
          echo "<tr>";
          for ($j = 0; $j < $pixels; $j++) {

          }
          echo "</tr>";
        }
